<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>goods-page</title>
    <link rel="stylesheet" href="../css/common/common-style.css">
    <link rel="stylesheet" href="../css/goodspage/goods-page.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/goodspage/resource-body.css">
    <link rel="stylesheet" href="../css/goodspage/item-detail-info.css">
    <script src="../js/templet/globalVariable.js"></script>
</head>

<body>
    <script src="../js/templet/header.js"></script>
    <div class="main">
        <!--页面头-->
        <div class="main-header" id="main-header">
            <div class="item-title">
                <h2 class="route">
                    春节] <瑞典-芬兰9日游>冰雪奇缘，神秘北极光，梦幻玻璃屋，奇幻冰酒吧，幸运紫水晶，圣诞老人村，巧克力工厂，让我们来北欧雪地上撒点野
                </h2>
            </div>
            <div class="item-info">
                <ul>
                    <li><a href=""><i class="fa fa-heart-o fa-2x"></i></a></li>
                    <li>·</li>
                    <li><p class="">评分:4分</p></li>
                </ul>
            </div>
            <div>
                <span class="item-type">多人</span>
                <span class="item-type">9日</span>
            </div>
        </div>
        <!--订单填写-->
        <div class="resource-body" id="resource-body">
            <div class="image-container">
                <div class="big-image" id="big-images">
                    <img src="../img/goods-image1.jpg" style="z-index:1">
                    <img src="../img/goods-image2.jpg">
                    <img src="../img/goods-image3.jpg">
                    <img src="../img/goods-image4.jpg">
                    <img src="../img/goods-image5.jpg">
                </div>
                <div class="small-image" id="small-images">
                    <div><img src="../img/goods-image1.jpg"></div>
                    <div><img src="../img/goods-image2.jpg"></div>
                    <div><img src="../img/goods-image3.jpg"></div>
                    <div><img src="../img/goods-image4.jpg"></div>
                    <div><img src="../img/goods-image5.jpg"></div>
                </div>
            </div>
            <div class="order-container" id="order-container">
                <div class="order-item goods-price">
                    <i class="fa fa-jpy"></i><h2 class="price" id="order-price">1000</h2>
                </div>
                <div class="order-item">
                    <label class="order-item-name" id="order-city">出发城市</label>
                    <b>:</b>
                    <b>北京</b>
                </div>
                <div class="order-item">
                    <label class="order-item-name">出行时间</label>
                    <b>:</b>
                    <div class="order-time-input"><input id="order-time-input" maxlength="15"></div>
                </div>
                <div class="order-item">
                    <label class="order-item-name">出行人数</label>
                    <b>:</b>
                    <div class="">
                        <div class="number-select">
                            <div class="number-select-button left" id="number-minus-button"><i class="fa fa-minus"></i></div>
                            <div class="number-select-input "><input name="number-select" value="1" maxlength="2" id="number-select"></div>
                            <div class="number-select-button right" id="number-add-button"><i class="fa fa-plus"></i></div>
                        </div>
                    </div>
                </div>
                <div class="order-item"><a class="order-button" id="book-button" href="javascript:;">立即预定</a></div>
            </div>
        </div>
        <!--详细信息-->
        <div class="detail-info-container" id="detail-info-container">
            <!--目录-->
            <div id="detail-catelog">
                <a href="#boss-brife-info"><div class="catelog-item">商家简介</div></a>
                <a href="#route-brife-info"><div class="catelog-item">路线详情</div></a>
                <a href="#assess-info"><div class="catelog-item">途友评价</div></a>
            </div>
            <!--商家简介-->
            <div id="boss-brife-info" class="detail-info">
                <span id="boss-brife-info"></span>
                <div class="info-title"><i class="fa fa-bookmark fa-2x">
                    商家简介</i></div>
                <div class="info-content">

                </div>
            </div>
            <!--路线简介-->
            <div id="route-brife-info" class="detail-info">
                <span id="route-brife-info"></span>
                <div class="info-title"><i class="fa fa-bolt fa-2x">
                    路线详情</i></div>
                <div class="info-content">

                </div>
            </div>
            <!--途友评价-->
            <div id="assess-info" class="detail-info">
                <span id="assess-info"></span>
                <div class="info-title"><i class="fa fa-comments-o fa-2x">
                    途友评价</i></div>
                <div class="info-content">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/templet/right-menu.js"></script>
    <script src="../js/templet/lightDialog.js"></script>
    <script src="../js/templet/collect.js"></script>
    <script src="../js/templet/footer.js"></script>
    <script src="../js/goods-page.js"></script>
</body>

</html>
