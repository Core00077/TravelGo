<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户界面</title>
    <link rel="stylesheet" href="../css/user/user.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/common/common-style.css">
</head>

<body>
    <script src="../js/templet/header.js"></script>
    <!--弹出框-->
    <script src="../js/templet/lightDialog.js"></script>
    <!--主体-->
    <div class="main-body">
        <div class="body-header">
            <i class="fa fa-user-circle-o fa-2x"></i>
            <h2>个人资料</h2>
        </div>
        <div class="content">
            <div class="user-message">
                <i class="fa fa-tags fa-2x"></i>
                <form action="#" method="post">
                    <div class="item">
                        <label for="username">昵称:</label>
                        <input class="input-text" type="text" maxlength="30" name="username" id="username">
                    </div class="item">
                    <div class="item">
                        <label for="truename">真实姓名:</label>
                        <input class="input-text" type="text" maxlength="30" name="truename" id="truename">
                    </div>
                    <div class="item">
                        <label for="sex">性别:</label>
                        <input type="radio" checked="checked" name="sex">男
                        <input type="radio" name="sex" style="margin-left:10px;">女
                    </div>
                    <div class="item">
                        <label for="home">家乡:</label>
                        <input class="input-text" type="text" maxlength="30" name="home" id="home">
                    </div>
                    <button type="button" id="change-message-button">提交</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/templet/collect.js"></script>
    <script src="../js/templet/footer.js"></script>
    <script src="../js/templet/Ajax.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
